<!-- templates/order_modal.html -->
<div class="modal-content">
    <form class="form" id="kt_modal_new_address_form">
        <div class="modal-header">
            <h2>Order Form</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product EA</label>
                <input type="text" name="product_ea" class="form-control" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="btn btn-light" data-bs-dismiss="modal">cancel</button>
            <button type="submit" class="btn btn-primary">Buy Now</button>
        </div>
    </form>
</div>
